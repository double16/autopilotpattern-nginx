version: '2.1'

services:
  nginx:
    image: autopilotpattern/nginx-example:${TAG:-latest}
    mem_limit: 128m
    restart: always
    environment:
      - CONSUL_AGENT=1
      - CONSUL=consul
    links:
      - consul:consul
    ports:
      - "8080:80"
    network_mode: bridge


  backend:
    image: autopilotpattern/nginx-backend:${TAG:-latest}
    mem_limit: 128m
    restart: always
    environment:
      - CONSUL_AGENT=1
      - CONSUL=consul
    links:
      - consul:consul
    expose:
      - 3001
    network_mode: bridge


  consul:
    image: pdouble16/autopilotpattern-consul:1.0.6-r1
    restart: always
    environment:
      - CONSUL_DEV=1
    mem_limit: 128m
    expose:
      - 8500
    expose:
      - 53
      - 8300
      - 8301
      - 8302
      - 8400
      - 8500
    network_mode: bridge
